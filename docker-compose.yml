version: '3.8'

services:
    mysql:
        image: mysql:8.0
        container_name: mysql-pancake
        user: mysql
        read_only: true
        security_opt:
            - no-new-privileges:true
        restart: always
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: P@$$w0rd
            MYSQL_DATABASE: pancake
            MYSQL_USER: test
            MYSQL_PASSWORD: test
        healthcheck:
            test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 60s
        command: ['--default-authentication-plugin=mysql_native_password']
        volumes:
            - mysql_data:/var/lib/mysql
            - ./init:/docker-entrypoint-initdb.d

volumes:
    mysql_data:
