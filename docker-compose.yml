services:
    database:
        container_name: database
        image: mysql:8.0
        restart: always
        ports:
        - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: pancake
            MYSQL_USER: test
            MYSQL_PASSWORD: test
        healthcheck:
            test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 60s
        volumes:
            - my-db:/var/lib/mysql
        networks:
            - default

    wiremock:
        container_name: wiremock
        image: wiremock/wiremock:3.4.2
        restart: always
        ports:
            - "8080:8080"
        command: ["--verbose"]
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8080/__admin/mappings"]
            interval: 10s
            timeout: 5s
            retries: 3
            start_period: 10s
        volumes:
            - ./tests/wiremock:/home/wiremock
        networks:
            - default

volumes:
    my-db: