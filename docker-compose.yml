version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-pancake
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pancake
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: [
      "--default-authentication-plugin=mysql_native_password"
    ]
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
